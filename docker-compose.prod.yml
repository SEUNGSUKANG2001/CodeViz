services:
  web:
    image: yourdockerhub/codeviz-web:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/codeviz
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./apps/web/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/feed"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: yourdockerhub/codeviz-worker:latest
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/codeviz
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    env_file:
      - ./apps/worker/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  migrate:
    image: yourdockerhub/codeviz-web:latest
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/codeviz
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=codeviz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d codeviz"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
